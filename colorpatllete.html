<html>

<head>
<link rel="stylesheet" type="text/css" href="http://geniuscript.com/classifiedplace-re/templates/bootstrap4/assets/cache/748e6big_css.css" media="screen">

</head>
<body>

<div class="custom-palette border-color-secondary  ">
    <div class="custom-palette-box">
        <div class="custom-palette-box-pr">
            <div class="row-fluid">
                <div class='palette-prepared' id='palette-colors-prepared'>
                    <label class="label-title">Color Variant</label>
                    <ul class="palette-prepared-list palette-colors clearfix">
                        <li class="palette-color-red" data-color-id='red' data-primary-color='#cf4041' data-secondary-color='#a61c1d' data-focus-color='#000000' data-badgesprimary-color='#387DAB' data-badgessecondary-color='#314D68'><a href="#" title='red'></a></li>
                        <li class="palette-color-pink" data-color-id='pink' data-primary-color='#bf224e' data-secondary-color='#940a31' data-focus-color='#b6ac20' data-badgesprimary-color='#2892BA' data-badgessecondary-color='#296275'><a href="#" title='pink'></a></li>
                        <li class="palette-color-blue" data-color-id='blue' data-primary-color='#0f7ad5' data-secondary-color='#004790)' data-focus-color='#cc1b0e' data-badgesprimary-color='#B7CD08' data-badgessecondary-color='#7D881E'><a href="#" title='blue'></a></li>
                        <li class="palette-color-green" data-color-id='green' data-primary-color='#39b54a' data-secondary-color='#2f913c' data-focus-color='#5C36AD' data-badgesprimary-color='#AD7236' data-badgessecondary-color='#5E4830'><a href="#" title='green'></a></li>
                        <li class="palette-color-cyan" data-color-id='cyan' data-primary-color='#0aa699' data-secondary-color='#197069'  data-focus-color='#9d098c' data-badgesprimary-color='#F2CE3A' data-badgessecondary-color='#9D7E09'><a href="#" title='cyan'></a></li>
                        <li class="palette-color-purple" data-color-id='purple' data-primary-color='#8e5c90' data-secondary-color='#5a2f5c' data-focus-color='#000000' data-badgesprimary-color='#55867D' data-badgessecondary-color='#56857D'><a href="#" title='purple'></a></li>
                        <li class="palette-color-orange" data-color-id='orange' data-primary-color='#d9b62e' data-secondary-color='#967e1b' data-focus-color='#000000' data-badgesprimary-color='#D927CE' data-badgessecondary-color='#D927CE'><a href="#" title='orange'></a></li>
                        <li class="palette-color-brown" data-color-id='brown' data-primary-color='#846447' data-secondary-color='#a1764f' data-focus-color='#000000' data-badgesprimary-color='#504180' data-badgessecondary-color='#4E3F79'><a href="#" title='brown'></a></li>
                    </ul>
                </div>
                <div class="custom-palette-color" >
                    <label class="label-title">Primary color</label>
                    <div class="input-group " id="color-primary">
                        <input type="text" value="" class="form-control" />
                        <span class="input-group-addon"><i></i></span>
                    </div>
                </div>
                <div class="custom-palette-color">
                    <label class="label-title">Secondary color</label>
                    <div class="input-group" id="color-secondary">
                        <input type="text" value="" class="form-control" />
                        <span class="input-group-addon"><i></i></span>
                    </div>
                </div>
                <div class="custom-palette-color">
                    <label class="label-title">Focus color</label>
                    <div class="input-group" id="color-focus">
                        <input type="text" value="" class="form-control" />
                        <span class="input-group-addon"><i></i></span>
                    </div>
                </div>
                <div class="custom-palette-color visible-lg">
                    <label class="label-title">Badges primary</label>
                    <div class="input-group" id="badges-primary">
                        <input type="text" value="" class="form-control" />
                        <span class="input-group-addon"><i></i></span>
                    </div>
                </div>
                <div class="custom-palette-color visible-lg">
                    <label class="label-title">Badges secondary</label>
                    <div class="input-group" id="badges-secondary">
                        <input type="text" value="" class="form-control" />
                        <span class="input-group-addon"><i></i></span>
                    </div>
                </div>
                <div class="custom-palette-color">
                    <div class="input-group">
                        <label class="c-input c-radio">
                            <input name="type-site" type="radio" value="boxed">
                            <span class="c-indicator"></span>
                            boxed                        </label>

                        <label class="c-input c-radio">
                            <input name="type-site" type="radio" value="" checked="checked">
                            <span class="c-indicator"></span>
                            wide                        </label>
                    </div>
                </div>
                <div class="custom-palette-color" id='pallete-background-boxed'>
                    <label class="label-title">Background color</label>
                    <div class="input-group" id="color-background">
                        <input type="text" value="" class="form-control" />
                        <span class="input-group-addon"><i></i></span>
                    </div>
                    <div class='palette-prepared' id='palette-backgroundimage-prepared'>
                        <ul class="palette-prepared-list palette-prepared-list-images clearfix">
                            <li data-backgroundimage-style='fixed' data-backgroundimage='http://geniuscript.com/classifiedplace-re/templates/bootstrap4/assets/img/patterns/bg-white-lily-l.jpg'><a href="#"><img src="http://geniuscript.com/classifiedplace-re/templates/bootstrap4/assets/img/patterns/bg-white-lily-l.jpg" alt="" /></a></li>
                            <li data-backgroundimage-style='fixed' data-backgroundimage='http://geniuscript.com/classifiedplace-re/templates/bootstrap4/assets/img/patterns/bg-grass-m.jpg'><a href="#"><img src="http://geniuscript.com/classifiedplace-re/templates/bootstrap4/assets/img/patterns/bg-grass-m.jpg" alt="" /></a></li>
                            <li data-backgroundimage-style='fixed' data-backgroundimage='http://geniuscript.com/classifiedplace-re/templates/bootstrap4/assets/img/patterns/bg-villa-m.jpg'><a href="#"><img src="http://geniuscript.com/classifiedplace-re/templates/bootstrap4/assets/img/patterns/bg-villa-m.jpg" alt="" /></a></li>
                            <li data-backgroundimage-style='fixed' data-backgroundimage='http://geniuscript.com/classifiedplace-re/templates/bootstrap4/assets/img/patterns/wood-background-m.jpg'><a href="#"><img src="http://geniuscript.com/classifiedplace-re/templates/bootstrap4/assets/img/patterns/wood-background-m.jpg" alt="" /></a></li>
                            <li data-backgroundimage-style='fixed' data-backgroundimage='http://geniuscript.com/classifiedplace-re/templates/bootstrap4/assets/img/patterns/bg-a-farm-l.jpg'><a href="#"><img src="http://geniuscript.com/classifiedplace-re/templates/bootstrap4/assets/img/patterns/bg-a-farm-l.jpg" alt="" /></a></li>
                            <li data-backgroundimage-style='fixed' data-backgroundimage='http://geniuscript.com/classifiedplace-re/templates/bootstrap4/assets/img/patterns/bg-lavender.jpg'><a href="#"><img src="http://geniuscript.com/classifiedplace-re/templates/bootstrap4/assets/img/patterns/bg-lavender.jpg" alt="" /></a></li>
                            <li data-backgroundimage-style='fixed' data-backgroundimage='http://geniuscript.com/classifiedplace-re/templates/bootstrap4/assets/img/patterns/full-bg-ocean.jpg'><a href="#"><img src="http://geniuscript.com/classifiedplace-re/templates/bootstrap4/assets/img/patterns/full-bg-ocean.jpg" alt="" /></a></li>
                            <li data-backgroundimage-style='fixed' data-backgroundimage='http://geniuscript.com/classifiedplace-re/templates/bootstrap4/assets/img/patterns/full-bg-road.jpg'><a href="#"><img src="http://geniuscript.com/classifiedplace-re/templates/bootstrap4/assets/img/patterns/full-bg-road.jpg" alt="" /></a></li>
                        </ul>
                    </div>
                </div>
            </div>
                        <div class="row-fluid text-center">
                <a href="" class="btn btn-primary color-secondary btn-wide" id="pallete-reset"><span>Reset</span></a>
            </div>
            <a class="btn btn-primary custom-palette-btn color-secondary">
                <span>options</span>
            </a>
        </div>
    </div>
</div><!-- /.custom-palette -->  
</body>
<script>
/* Start Palette */
/*
 * Colorpicker http://mjolnic.com/bootstrap-colorpicker/
 * 
 * 
 */
$('document').ready(function(){

    /* ini  colorpicker */
    $('#color-primary').colorpicker()
            .colorpicker('setValue', '#0f7ad5');
    $('#color-secondary').colorpicker()
            .colorpicker('setValue', '#004790');
    $('#color-background').colorpicker()
            .colorpicker('setValue', '#EDEEF0');
    $('#color-focus').colorpicker()
            .colorpicker('setValue', '#F50073');
    $('#badges-primary').colorpicker()
            .colorpicker('setValue', '#B7CD08');
    $('#badges-secondary').colorpicker()
            .colorpicker('setValue', '#7D881E');
    var _h = $('head');
    var _body = $('body');
    /* end ini  colorpicker */

    /* close and open palette panel*/
    $('.custom-palette-btn').on('click', function () {
        $('.custom-palette').toggleClass('palette-closed');
    })

    /* change primary color*/
    $('#color-primary').colorpicker().on('changeColor.colorpicker', function (event) {
        var color = event.color.toString();
        $('.color-primary').css('background-color', color);
        $('.border-color-primary').css('border-color', color);
        $('.text-color-primary').css('color', color);
        $('.widget .widget-header').css('border-color', color);
        $('.border-color-primary').css('border-color', color);
        /* menu */
        $(".dropdown-item:not(.active)").on({
                'mouseover': function () {
                                $(this).css("background-color", color);
                            }, 
                'mouseout': function () {
                                $(this).css("background-color", "transparent");
                            }
                });

        $(".menu .dropdown-item.active ").css("background-color", color);
        /*end menu */
        
        var style = '';
        style = '.news:not(.section-parallax) .card .title a, .primary-hover,.infobox .infobox-footer, .infobox .infobox-link-btn, .infobox .title a,.property-card .property-card-box .property-card-title, .property-card .property-card-box .property-card-title a, .agents-corousel-item .agent-details .mail{ color:' + color + ';}';
        style += '.defaul-hover-primary:hover, .google_marker:before, .color-primary-easy, .section-title span:after,.section-title span:before,.treefield-categories .treefield-box-item:hover,.primary-hover:hover, .infobox .infobox-link-btn:hover,.infobox .title a:hover, .menu .nav >.nav-item .nav-link:hover, .menu .active .nav-link, .menu .nav-link.active, .agents-corousel-item .agent-details .mail:hover, .property-card .property-card-box .property-card-title a:hover {\n\
                    background-color: ' + color + ';\n\
                 }';
        style += '.cluster div, .google_marker {\n\
            border-color: ' + color + ';\n\
        }';
        style += '.defaul-hover-primary {\n\
            color: ' + color + ';\n\
        }';
        
        if ($('#palette-styles-pr').length) {
            _h.find('#palette-styles-pr').html(style);
        } else {
            _h.append('<style id="palette-styles-pr">' + style + '</style>');
        }
        
        /* svg image */
        var obj = $(".page-body object");
        obj.each(function(){
            var svg = this.contentDocument.querySelector("svg");
            $('path,polygon', svg).css('fill', color)
        })
    });

    /*change secondary color*/
    $('#color-secondary').colorpicker().on('changeColor.colorpicker', function (event) {
        var color = event.color.toString();
        $('.color-secondary').css('background-color', color);
        $('.border-color-secondary').css('border-color', color);
        
        var style = '';
        style += 'body .pagination li span:hover,\n\
            body .pagination li span.active,\n\
            body .pagination-carousel li span:hover,\n\
            body .pagination-carousel li.active span,\n\
            body .pagination li a:hover,\n\
            body .pagination li a.active,\n\
            body .pagination li.active span,\n\
            body .pagination-carousel li a:hover,\n\
            body .pagination-carousel li.active a,\n\
            body .pagination-carousel li a:hover,body .pagination-carousel li.active a, body .pagination li.page-item a:hover, body .pagination li.page-item a.active, .header .top-bar .pull-right {\n\
                    background-color: ' + color + ';\n\
                 }';
        
        if ($('#palette-styles-pr-s').length) {
            _h.find('#palette-styles-pr-s').html(style);
        } else {
            _h.append('<style id="palette-styles-pr-s">' + style + '</style>');
        }
    });
    
    /* change focus color*/
    $('#color-focus').colorpicker().on('changeColor.colorpicker', function (event) {
        var color = event.color.toString();
        $('.focus-color').css('cssText', 'background-color: '+color+' !important');
        var style = '';
        style += '.focus-color-easy {\n\
                    background-color: ' + color + ';\n\
                 }';
        
        if ($('#palette-styles-focus').length) {
            _h.find('#palette-styles-focus').html(style);
        } else {
            _h.append('<style id="palette-styles-focus">' + style + '</style>');
        }
    });
    
    /* change focus color*/
    $('#badges-primary').colorpicker().on('changeColor.colorpicker', function (event) {
        var color = event.color.toString();
        $('.property-card .budget, .label-tag-warning').css('cssText', 'background-color: '+color+' ');
    });
    
    // change badges-secondary color
    $('#badges-secondary').colorpicker().on('changeColor.colorpicker', function (event) {
        var color = event.color.toString();
         $('.label-tag-primary').css('cssText', 'background-color: '+color+' ');
    });

    /* chose prepared color*/
    $('#palette-colors-prepared a').on('click', function (e) {
        e.preventDefault();
        var primary = '';
        primary = $(this).closest('li').attr('data-primary-color');
        if (primary)
            $('#color-primary').colorpicker('setValue', primary);

        var secondary = '';
        secondary = $(this).closest('li').attr('data-secondary-color');
        if (secondary)
            $('#color-secondary').colorpicker('setValue', secondary);

        var focus = '';
        focus = $(this).closest('li').attr('data-focus-color');
        if (focus){
            $('#color-focus').colorpicker('setValue', focus);
            }

        var focus = '';
        focus = $(this).closest('li').attr('data-focus-color');
        if (focus){
            $('#color-focus').colorpicker('setValue', focus);
            }

        var badgespr = '';
        badgespr = $(this).closest('li').attr('data-badgesprimary-color');
        if (badgespr){
            $('#badges-primary').colorpicker('setValue', badgespr);
            }

        var badgessecondary = '';
        badgessecondary = $(this).closest('li').attr('data-badgessecondary-color');
        if (badgessecondary){
            $('#badges-secondary').colorpicker('setValue', badgessecondary);
            }
            
    })

    /* change background color*/
    $('#color-background').colorpicker().on('changeColor.colorpicker', function (event) {
        var color = event.color.toString();
        _body.css('background', color);
    });

    /* choose preperad bg-color boxed*/
    $('#palette-backgroundimage-prepared a').on('click', function (e) {
        e.preventDefault();
        var bg;
        var style;
        bg = $(this).closest('li').attr('data-backgroundimage') || '';
        style = $(this).closest('li').attr('data-backgroundimage-style') || '';

        $('#palette-backgroundimage-prepared a').removeClass('active');
        $(this).addClass('active');
        var _par = $('.section-parallax');
        if (bg && style) {
            if (style === 'fixed') {
                _body.css('background', 'url(' + bg + ') no-repeat fixed')
                    .css('background-size', 'cover');
                _par.css('background', 'url(' + bg + ') no-repeat fixed')
                    .css('background-size', 'cover');
            } else if (style === 'repeat') {
                _body.css('background', 'url(' + bg + ') repeat')
                     .css('background-size', 'inherit');
                _par.css('background', 'url(' + bg + ') repeat')
                    .css('background-size', 'inherit');
            } else {
                _body.css('background', 'url(' + bg + ') no-repeat fixed');
                _par.css('background', 'url(' + bg + ') no-repeat fixed');
            }
        } else if (bg) {
            _body.css('background', 'url(' + bg + ') no-repeat fixed');
            _par.css('background', 'url(' + bg + ') no-repeat fixed');
        }
    })

    /*type-site (full-width, wide)*/
    $('.custom-palette-box input[name="type-site"]').change(function (e) {
        e.preventDefault();
        _body.removeClass('full-width')
                .removeClass('boxed');
        _body.addClass($('.custom-palette-box input[name="type-site"]:checked').val());
        $(window).trigger('resize')
    })

    /*reset */
    $('#pallete-reset').on('click', function (e) {
        e.preventDefault();

        $('#color-primary').colorpicker('setValue', '#0f7ad5');
        $('#color-secondary').colorpicker('setValue', '#004790');
        $('#color-background').colorpicker('setValue', '#EDEEF0');
        $('#color-focus').colorpicker('setValue', '#F50073');
        _body.attr('class', '');
        var type = $('input[name="type-site"]').last().val();
        _body.attr('class', type);
        

        $('.color-primary').css('background-color', '#0f7ad5');
        $('.border-color-primary').css('border-color', '#0f7ad5');
        $('.text-color-primary').css('color', '#0f7ad5');
        $('.widget .widget-header').css('border-color', '#0f7ad5');

        /* main menu*/
        $(".dropdown-item:not(.active)").on({
            'mouseover': function () {
                $(this).css("background-color", '#0f7ad5');
            },
            'mouseout': function () {
                $(this).css("background-color", "transparent");
            }
        });
        
        /* main menu .active*/
        $(".menu .dropdown-item.active").css("background-color", '#0f7ad5');

        $('.color-secondary').css('background-color', '#004790');
        $('.focus-color').css('background-color', '#F50073');
        $('.border-color-secondary').css('border-color', '#004790');
        $('.border-color-primary').css('border-color', 'rgb(23, 133, 227)');

        $('#palette-backgroundimage-prepared a').removeClass('active');

        $('.custom-palette-box input[name="type-site"]').removeAttr('checked')
        $('.custom-palette-box input[name="type-site"][value=""]').attr('checked', 'checked');

        _body.css('background', 'url(assets/img/patterns/full-bg-road.jpg) no-repeat fixed')
                .css('background-size', 'cover');
        
        $('#badges-primary').colorpicker('setValue', '#B7CD08');
        $('#badges-secondary').colorpicker('setValue', '#7D881E');
        
    })
    /* End Palette */

})
</script>
</body>
</html>
